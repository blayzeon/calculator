<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div id="calculator">
            <div id="display">
                <div id="top-bar">
                    <div>Calculator</div>
                    <div>
                        <span class="gray-hover square">-</span>
                        <span class="gray-hover square">□</span>
                        <span class="red-hover square">X</span>
                    </div>
                </div>
                <div id="second-bar">
                    <div>
                        <span class="large-font gray-hover">☰</span>
                        <span class="gray-hover">Standard</span>
                        <span class="large-font gray-hover">⎗</span>
                    </div>
                    <div class="large-font gray-hover">⟲</div>
                </div>
                <div id="equation-display">0</div>
                    <div id="third-bar">
                        <span class="gray-font">MC</span>
                        <span class="gray-font">MR</span>
                        <span class="gray-hover">M+</span>
                        <span class="gray-hover">M-</span>
                        <span class="gray-hover">MS</span>
                        <span class="gray-font">M▾</span>
                    </div>
            </div>
            <div id="controls">
                <ul id="c1" class="column">
                    <li class="light-gray-bg">%</li>
                    <li class="light-gray-bg group-character"><span>1</span><span>/</span><span>x</span></li>
                    <li>7</li>
                    <li>4</li>
                    <li>1</li>
                    <li class="group-character"><span>+</span><span>/</span><span>-</span></li>
                </ul>
                <ul id="c2" class="column">
                    <li class="light-gray-bg">CE</li>
                    <li class="light-gray-bg">x²</li>
                    <li>8</li>
                    <li>5</li>
                    <li>2</li>
                    <li>0</li>
                </ul>
                <ul id="c3" class="column">
                    <li class="light-gray-bg">C</li>
                    <li class="light-gray-bg group-character"><span>2</span><span>√</span><span>x</span></li>
                    <li>9</li>
                    <li>6</li>
                    <li>3</li>
                    <li>.</li>
                </ul>
                <ul id="c4" class="column">
                    <li class="light-gray-bg">⌫</li>
                    <li class="light-gray-bg">÷</li>
                    <li class="light-gray-bg">X</li>
                    <li class="light-gray-bg">-</li>
                    <li class="light-gray-bg">+</li>
                    <li class="bluish-bg">=</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
