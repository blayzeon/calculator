<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div id="calculator">
            <div id="display">
                <div id="top-bar">
                    <div>Calculator</div>
                    <div>
                        <span class="gray-hover square">-</span>
                        <span class="gray-hover square">□</span>
                        <span class="red-hover square">x</span>
                    </div>
                </div>
                <div id="second-bar">
                    <div>
                        <span class="large-font gray-hover">☰</span>
                        <span class="gray-hover">Standard</span>
                        <span class="large-font gray-hover">⎗</span>
                    </div>
                    <div class="large-font gray-hover">⟲</div>
                </div>
                <div id="main-display">
                    <div id="history-display" class="gray-font"></div>
                    <div id="equation-display">0</div>
                </div>
                <div id="third-bar">
                    <span class="button gray-font">MC</span>
                    <span class="button gray-font">MR</span>
                    <span class="button gray-hover">M+</span>
                    <span class="button gray-hover">M-</span>
                    <span class="button gray-hover">MS</span>
                    <span class="button gray-font">M▾</span>
                </div>
            </div>
            <div id="controls">
                <ul id="c1" class="column">
                    <li class="button light-gray-bg" data-button="%" id="percent">%</li>
                    <li class="button light-gray-bg group-character"><span>1</span><span>/</span><span>x</span></li>
                    <li class="button num" data-button="7">7</li>
                    <li class="button num" data-button="4">4</li>
                    <li class="button num" data-button="1">1</li>
                    <li class="button group-character"><span>+</span><span>/</span><span>-</span></li>
                </ul>
                <ul id="c2" class="column">
                    <li class="button light-gray-bg button" data-button="ce" id="clear-entry">CE</li>
                    <li class="button light-gray-bg">x²</li>
                    <li class="button num" data-button="8">8</li>
                    <li class="button num" data-button="5">5</li>
                    <li class="button num" data-button="2">2</li>
                    <li class="button num" data-button="0">0</li>
                </ul>
                <ul id="c3" class="column">
                    <li class="button light-gray-bg button" data-button="c" id="clear">C</li>
                    <li class="button light-gray-bg group-character"><span>2</span><span>√</span><span>x</span></li>
                    <li class="button num" data-button="9">9</li>
                    <li class="button num" data-button="6">6</li>
                    <li class="button num" data-button="3">3</li>
                    <li class="button" data-button="." id="decimal">.</li>
                </ul>
                <ul id="c4" class="column">
                    <li class="button light-gray-bg" id="backspace" data-button="backspace">⌫</li>
                    <li class="button light-gray-bg operator" data-button="/">÷</li>
                    <li class="button light-gray-bg operator" data-button="*">X</li>
                    <li class="button light-gray-bg operator" data-button="-">-</li>
                    <li class="button light-gray-bg operator" data-button="+">+</li>
                    <li class="button bluish-bg operator" data-button="=">=</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
