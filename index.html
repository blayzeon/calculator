<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="desktop-icon">üñ©</div>
    <div id="container" class="container">
        <div id="calculator">
            <div id="display">
                <div id="top-bar">
                    <div id="calc-text">Calculator</div>
                    <div>
                        <span class="gray-hover square hide-calculator" id="window-small">-</span>
                        <span class="gray-hover square" id="resize-calculator">‚ñ°</span>
                        <span class="red-hover square hide-calculator" id="window-close">x</span>
                    </div>
                </div>
                <div id="second-bar">
                    <div>
                        <div class="large-font gray-hover" id="hamburger">‚ò∞</div>
                        <span>Standard</span>
                        <span class="large-font gray-hover">‚éó</span>
                    </div>
                    <div class="large-font gray-hover" id="view-history">‚ü≤</div>
                </div>
                <div id="main-display">
                    <div id="history-display" class="gray-font"></div>
                    <div id="equation-display">0</div>
                </div>
                <div id="third-bar">
                    <span class="button gray-font">MC</span>
                    <span class="button gray-font">MR</span>
                    <span class="button gray-hover">M+</span>
                    <span class="button gray-hover">M-</span>
                    <span class="button gray-hover">MS</span>
                    <span class="button gray-font">M‚ñæ</span>
                </div>
            </div>
            <div id="history-split">
                <div id="history-window" class="display-none">
                    <div id="history-dump"></div>
                    <div class="bottom"><span id="delete-history">üóëÔ∏è</span></div>
                </div>
                <div id="controls">
                    <ul id="c1" class="column">
                        <li class="button light-gray-bg" data-button="%" id="percent">%</li>
                        <li class="button light-gray-bg group-character" data-button="reciprocal" id="reciprocal"><span>1</span><span>/</span><span>x</span></li>
                        <li class="button num" data-button="7">7</li>
                        <li class="button num" data-button="4">4</li>
                        <li class="button num" data-button="1">1</li>
                        <li class="button group-character" data-button="+/-" id="flipper"><span>+</span><span>/</span><span>-</span></li>
                    </ul>
                    <ul id="c2" class="column">
                        <li class="button light-gray-bg" data-button="ce" id="clear-entry">CE</li>
                        <li class="button light-gray-bg" id="sqr" data-button="sqr">x¬≤</li>
                        <li class="button num" data-button="8">8</li>
                        <li class="button num" data-button="5">5</li>
                        <li class="button num" data-button="2">2</li>
                        <li class="button num" data-button="0">0</li>
                    </ul>
                    <ul id="c3" class="column">
                        <li class="button light-gray-bg button" data-button="c" id="clear">C</li>
                        <li class="button light-gray-bg group-character" id="root" data-button="root"><span>2</span><span>‚àö</span><span>x</span></li>
                        <li class="button num" data-button="9">9</li>
                        <li class="button num" data-button="6">6</li>
                        <li class="button num" data-button="3">3</li>
                        <li class="button" data-button="." id="decimal">.</li>
                    </ul>
                    <ul id="c4" class="column">
                        <li class="button light-gray-bg" id="backspace" data-button="backspace">‚å´</li>
                        <li class="button light-gray-bg operator" data-button="/">√∑</li>
                        <li class="button light-gray-bg operator" data-button="*">X</li>
                        <li class="button light-gray-bg operator" data-button="-">-</li>
                        <li class="button light-gray-bg operator" data-button="+">+</li>
                        <li class="button bluish-bg operator" data-button="=">=</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
